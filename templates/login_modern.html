{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWise - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #e0e7ff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --danger: #ef4444;
            --danger-light: #fef2f2;
            --danger-dark: #991b1b;
            --success: #10b981;
            --success-light: #ecfdf5;
            --success-dark: #065f46;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
        }
        
        .login-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem;
            border: 1px solid var(--gray-200);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }
        
        .login-logo i {
            font-size: 2rem;
            color: white;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .login-subtitle {
            color: var(--gray-600);
            font-size: 0.9375rem;
            font-weight: 400;
            margin: 0;
        }
        
        .login-form {
            margin-bottom: 1.5rem;
        }
        
        .form-floating {
            margin-bottom: 1.25rem;
            position: relative;
        }
        
        .form-floating .form-control {
            height: 56px;
            border: 1.5px solid var(--gray-300);
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 400;
            padding: 1rem 1rem;
            background: var(--gray-50);
            transition: all 0.2s ease;
            color: var(--gray-900);
        }

        .form-floating .form-control:hover {
            border-color: var(--gray-400);
            background: #ffffff;
        }
        
        .form-floating .form-control:focus {
            border-color: var(--primary);
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }
        
        .form-floating > label {
            font-weight: 500;
            color: var(--gray-600);
            font-size: 0.9375rem;
            padding: 1rem 1rem;
            pointer-events: none;
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: calc(100% - 2rem);
        }
        
        .form-floating .form-control:focus ~ label,
        .form-floating .form-control:not(:placeholder-shown) ~ label {
            color: var(--primary);
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
            font-weight: 500;
            max-width: calc(100% / 0.85);
        }

        .form-floating .form-control::placeholder {
            color: transparent;
        }

        .form-floating .form-control:focus,
        .form-floating .form-control:not(:placeholder-shown) {
            padding-top: 1.625rem;
            padding-bottom: 0.625rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            z-index: 10;
            padding: 0.5rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-toggle:hover {
            color: var(--gray-600);
        }

        .password-toggle:focus {
            outline: none;
            color: var(--primary);
        }

        .form-check {
            margin-bottom: 1.5rem;
        }

        .form-check-input {
            width: 1.125rem;
            height: 1.125rem;
            margin-top: 0.125rem;
            border: 1.5px solid var(--gray-300);
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .form-check-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-check-label {
            font-size: 0.9375rem;
            color: var(--gray-700);
            font-weight: 400;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        
        .btn-login {
            width: 100%;
            height: 48px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 0.9375rem;
            font-weight: 600;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-login.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-login.loading .btn-text {
            opacity: 0;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
            margin-top: 1.5rem;
        }
        
        .login-footer p {
            color: var(--gray-500);
            font-size: 0.875rem;
            margin: 0;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            font-size: 0.9375rem;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .alert-danger {
            background: var(--danger-light);
            color: var(--danger-dark);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .alert-success {
            background: var(--success-light);
            color: var(--success-dark);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert i {
            margin-right: 0.75rem;
            font-size: 1.125rem;
        }
        
        .btn-close {
            opacity: 0.6;
        }

        .btn-close:hover {
            opacity: 1;
        }
        
        /* Responsive */
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 0.75rem;
            }

            .login-container {
                max-width: 100%;
            }

            .login-card {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            .login-header {
                margin-bottom: 2rem;
            }

            .login-logo {
                width: 56px;
                height: 56px;
                margin-bottom: 1.25rem;
            }

            .login-logo i {
                font-size: 1.75rem;
            }
            
            .login-title {
                font-size: 1.75rem;
            }

            .login-subtitle {
                font-size: 0.875rem;
            }

            .form-floating {
                margin-bottom: 1rem;
            }

            .form-floating .form-control {
                height: 52px;
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 1rem;
            }

            .form-floating > label {
                font-size: 0.875rem;
                padding: 1rem;
            }

            .btn-login {
                height: 48px;
                font-size: 16px;
            }

            .alert {
                padding: 0.875rem 1rem;
                font-size: 0.875rem;
            }

            .login-footer {
                padding-top: 1.25rem;
                margin-top: 1.25rem;
            }

            .login-footer p {
                font-size: 0.8125rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .login-card {
                padding: 1.5rem 1.25rem;
                border-radius: 12px;
            }

            .login-header {
                margin-bottom: 1.75rem;
            }

            .login-logo {
                width: 48px;
                height: 48px;
                margin-bottom: 1rem;
            }

            .login-logo i {
                font-size: 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-subtitle {
                font-size: 0.8125rem;
            }

            .form-floating {
                margin-bottom: 0.875rem;
            }

            .form-floating .form-control {
                height: 48px;
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 0.875rem;
            }

            .form-floating > label {
                font-size: 0.8125rem;
                padding: 0.875rem;
        }
        
            .form-floating .form-control:focus ~ label,
            .form-floating .form-control:not(:placeholder-shown) ~ label {
                transform: scale(0.85) translateY(-0.5rem) translateX(0.1rem);
            }

            .btn-login {
                height: 44px;
                font-size: 15px;
            }

            .alert {
                padding: 0.75rem 0.875rem;
                font-size: 0.8125rem;
                margin-bottom: 1.25rem;
            }

            .login-footer {
                padding-top: 1rem;
                margin-top: 1rem;
            }

            .login-footer p {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 360px) {
            .login-card {
                padding: 1.25rem 1rem;
            }
            
            .login-title {
                font-size: 1.375rem;
            }

            .login-logo {
                width: 44px;
                height: 44px;
            }

            .login-logo i {
                font-size: 1.375rem;
            }

            .form-floating .form-control {
                height: 44px;
                padding: 0.75rem;
            }

            .btn-login {
                height: 44px;
                font-size: 14px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: fadeIn 0.4s ease-out;
        }

        /* Remove Bootstrap default floating label styles that might conflict */
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 1;
        }

        .form-floating > .form-control:placeholder-shown ~ label {
            opacity: 0.65;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-basket-fill"></i>
                </div>
                <h1 class="login-title">StockWise</h1>
                <p class="login-subtitle">Sign in to access your account</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <i class="bi bi-{% if message.tags == 'error' %}exclamation-circle-fill{% elif message.tags == 'success' %}check-circle-fill{% else %}info-circle-fill{% endif %}"></i>
                        <span>{{ message }}</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" class="login-form" id="loginForm">
                {% csrf_token %}
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder=" " required autocomplete="username">
                    <label for="username">Username</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder=" " required autocomplete="current-password">
                    <label for="password">Password</label>
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility" tabindex="-1">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2025 StockWise. All rights reserved.</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                    if (icon) {
                icon.className = type === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash';
                    }
            });
            }
            
            // Form submission with loading state
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn ? loginBtn.querySelector('.btn-text') : null;
            
            if (loginForm && loginBtn) {
                loginForm.addEventListener('submit', function(e) {
                    // Validate form before showing loading state
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();
                    
                    if (!username || !password) {
                        e.preventDefault();
                        return false;
                    }
                    
                loginBtn.classList.add('loading');
                    if (btnText) {
                btnText.textContent = 'Signing In...';
                    }
                loginBtn.disabled = true;
            });
            }
            
            // Form validation
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.hasAttribute('required') && this.value.trim() === '') {
                        this.classList.add('is-invalid');
                    } else {
                        this.classList.remove('is-invalid');
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.classList.contains('is-invalid') && this.value.trim() !== '') {
                        this.classList.remove('is-invalid');
                    }
                });
            });
            
            // Auto-focus username field
            const usernameField = document.getElementById('username');
            if (usernameField) {
                setTimeout(() => usernameField.focus(), 100);
            }
        });
    </script>
</body>
</html>
